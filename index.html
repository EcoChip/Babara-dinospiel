<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Babaras Apocalípticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <img id="character" src="character.png" alt="Personaje">
        <div id="weapon"></div>
        <div id="score">Puntuación: 0</div>
        <div id="buttons">
            <button id="up">↑</button>
            <button id="down">↓</button>
            <button id="left">←</button>
            <button id="right">→</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
